<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="PaintBoard.js"></script>
  <meta charset="UTF-8" />
  <title>Tetris</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
    <script src="square.js"></script>
            <script src="line.js"></script>
            <script src="random.js"></script>
            <script src="tower.js"></script>
            <script src="zigzag.js"></script>
            <script src="rzigzag.js"></script>
            <script src="Leg.js"></script>
            <script src="RLeg.js"></script>
            <script>
            let BlockX = [];
            let BlockY = [];
            let Transformation = [];
            let NumberOfActuallBlock = RandomBlock();
            if(NumberOfActuallBlock == 1){
                BuildSquare();
                BlockX = SquareX;
                BlockY = SquareY;
            }
            if(NumberOfActuallBlock == 2){
                BuildLine();
                BlockX = LineX;
                BlockY = LineY;
            }
            if(NumberOfActuallBlock == 3){
                BuildTower();
                BlockX = TowerX;
                BlockY = TowerY;
            }
            if(NumberOfActuallBlock == 4){
                BuildZigzag();
                BlockX = zigzagX;
                BlockY = zigzagY;
            }
            if(NumberOfActuallBlock == 5){
                BuildRzigzag();
                BlockX = RzigzagX;
                BlockY = RzigzagY;
            }
            if(NumberOfActuallBlock == 6){
                BuildLeg();
                BlockX = LegX;
                BlockY = LegY;
            }
            if(NumberOfActuallBlock == 7){
                BuildRleg();
                BlockX = RLegX;
                BlockY = RLegY;
            }

            const FilledPositionsOnBoard_True = [];
            let output = "";
            let postawiono = 0;
            let linia = 0;
            let klocek = 0;
            let usunieto_linie = 0;
            let index_ostatnio_usunietej_lini;
            const Board = [];
            for(let i = 0; i < 20; i++){
                Board[i] = [];
                FilledPositionsOnBoard_True[i] = [];
                for(let j = 0; j < 20; j++){
                    Board[i][j] = 0;
                    FilledPositionsOnBoard_True[i][j] = 0;
                }
            }

        function drawBoard(){
            for(let i = 0; i < 4; i++){
                    nextY = BlockY[i] + 1;
                    if(nextY >= 20 || Board[nextY][BlockX[i]] == 1){
                        for(let k = 0; k < 4; k++)
                            FilledPositionsOnBoard_True[BlockY[k]][BlockX[k]] = 1;
                        postawiono = 1;
                    }
                }
            for(let i = 0; i < 4; i++){
                BlockY[i] += 1;
            }
            if(postawiono){
                NumberOfActuallBlock = RandomBlock();
                if(NumberOfActuallBlock == 1){
                    BuildSquare();
                    BlockX = SquareX;
                    BlockY = SquareY;
                }
                if(NumberOfActuallBlock == 2){
                    BuildLine();
                    BlockX = LineX;
                    BlockY = LineY;
                }
                if(NumberOfActuallBlock == 3){
                    BuildTower();
                    BlockX = TowerX;
                    BlockY = TowerY;
                }
                if(NumberOfActuallBlock == 4){
                    BuildZigzag();
                    BlockX = zigzagX;
                    BlockY = zigzagY;
                }
                if(NumberOfActuallBlock == 5){
                    BuildRzigzag();
                    BlockX = RzigzagX;
                    BlockY = RzigzagY;
                }
                if(NumberOfActuallBlock == 6){
                    BuildLeg();
                    BlockX = LegX;
                    BlockY = LegY;
                }
                if(NumberOfActuallBlock == 7){
                    BuildRleg();
                    BlockX = RLegX;
                    BlockY = RLegY;
                }
                postawiono = 0;
            }
            for(let i = 0; i < 20; i++){
                for(let j = 0; j < 20; j++){
                    Board[i][j] = FilledPositionsOnBoard_True[i][j];
                }
            }
            for(let i = 19; i > 0; i--){
                for(let j = 0; j <20; j++){
                    if(Board[i][j] == 1){
                        linia++;
                    }
                    if(linia == 20){
                        usunieto_linie++;
                        index_ostatnio_usunietej_lini = i;
                        for(let k = 0; k < 20; k++){
                            FilledPositionsOnBoard_True[i][k] = 0;
                            Board[i][k] = FilledPositionsOnBoard_True[i][k];
                        }
                    }
                }
                linia = 0;
            }
            if(usunieto_linie > 0){
                for(let i = 19; i >= 0; i--){
                    for(let j = 0; j < 20; j++){
                        if(FilledPositionsOnBoard_True[i][j] == 1 && i < index_ostatnio_usunietej_lini){
                            FilledPositionsOnBoard_True[i + usunieto_linie][j] = FilledPositionsOnBoard_True[i][j];
                            FilledPositionsOnBoard_True[i][j] = 0;
                        }
                    }
                }
            }
            const canvas = document.getElementById("board");
            const ctx = canvas.getContext("2d");
            const rows = 20;
            const cols = 20;
            const cellSize = canvas.width / cols;
            for (let j = 0; j < rows; j++) {
                for (let i = 0; i < cols; i++) {
                    let isWhite = false
                    for (let k = 0; k < 4; k++) {
                        if (BlockX[k] === i && BlockY[k] === j){
                            isWhite = true;
                            break;
                        }
                    if(FilledPositionsOnBoard_True[j][i]){
                        isWhite = true;
                        break;
                    }
                }
                ctx.fillStyle = isWhite ? "#ffffff" : "#cccccc";
                ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
            usunieto_linie = 0;
        }
    </script>
            <script>
            function KeysRegisterer(){
                document.addEventListener("keydown",function(event) {
                    if(event.key == "ArrowLeft") {
                            if(BlockX[0] > 0 && BlockX[2] > 0){
                                for(let i = 0; i < 4; i++)
                                    BlockX[i] -= 1;
                            }
                    }
                    if(event.key == "ArrowRight") {
                            if(BlockX[1] < 19 && BlockX[3] < 19){
                            for(let i = 0; i < 4; i++)
                                BlockX[i] += 1;
                            }
                    }
                    if(event.key == "ArrowUp") {
                        let pivotX = BlockX[2];
                        let pivotY = BlockY[2];
                        let tempX = [];
                        let tempY = [];
                        let rotateX;
                        let rotateY;
                        for(let i = 0; i < 4; i++){
                            tempX[i] = BlockX[i] - pivotX;
                            tempY[i] = BlockY[i] - pivotY;
                            rotateX = -tempY[i];
                            rotateY = tempX[i];
                            BlockX[i] = rotateX + pivotX;
                            BlockY[i] = rotateY + pivotY;
                        }
                    }
                });
            }
        </script>
</head>
<body>
  <canvas id="board" width="400" height="400"></canvas>
  <script>
    setInterval(drawBoard,300);
    KeysRegisterer();
  </script>
</body>
</html>
